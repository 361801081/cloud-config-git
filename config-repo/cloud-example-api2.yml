server:
  port: 9002

name: cloud-example-api2

eureka:
  instance:
    hostname: cloud-eureka-server
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://${security.user.name}:${security.user.password}@localhost:8082/eureka/
security:
  user:
    name: user
    password: password
