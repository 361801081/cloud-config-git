server:
  port: 8083
  
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000

ribbon:
  ReadTimeout: 20000
  ConnectTimeout: 20000

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 200000
    socket-timeout-millis: 200000

  routes:
    api1:
        path: /api1/**
        serviceId:  cloud-example-api1
        stripPrefix: false
        sensitiveHeaders:

  routes:
    api2:
        path: /api2/**
        serviceId:  cloud-example-api2
        stripPrefix: false
        sensitiveHeaders:

   
