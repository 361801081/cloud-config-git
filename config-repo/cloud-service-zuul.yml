server:
  port: 8083
  
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 40000

ribbon:
  ReadTimeout: 10000
  ConnectTimeout: 10000

zuul:
  routes:
    api-a:
      path: /api-a/**
      serviceId: CLOUD-EXAMPLE-API1
    api-b:
      path: /api-b/**
      serviceId: CLOUD-EXAMPLE-API2
jwt:
  header: Authorization
  secret: mySecret
  expiration: 604800
  tokenHead: "Bearer "
  route:
    authentication:
      path: auth
      refresh: refresh
      register: aFuth/register

logging:
  config: classpath:logback.xml

