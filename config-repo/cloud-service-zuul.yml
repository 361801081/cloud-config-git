server:
  port: 8083
  
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000

ribbon:
  ReadTimeout: 10000
  ConnectTimeout: 10000

zuul:
  host:
    connect-timeout-millis: 30000
    socket-timeout-millis: 20000

  routes:
    api1:
      path: /api1/**
      serviceId: cloud-example-api1
      stripPrefix: false
      sensitiveHeaders:
        
    api2:
      path: /api2/**
      serviceId: cloud-example-api2
      stripPrefix: false
      sensitiveHeaders:   
        
    api3:
      path: /api3/**
      url: http://localhost:9001
      stripPrefix: false
      sensitiveHeaders:   
