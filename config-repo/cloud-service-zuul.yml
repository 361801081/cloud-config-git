server:
  port: 8083
  
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 50000

ribbon:
  ReadTimeout: 50000
  ConnectTimeout: 50000

zuul:
  host:
    connect-timeout-millis: 30000
    socket-timeout-millis: 20000

  routes:
    api1-service:
        path: /api1/**
        serviceId: cloud-example-api1
        stripPrefix: false
        sensitiveHeaders:
        
    api2-service:
        path: /api2/**
        serviceId: cloud-example-api2
        stripPrefix: false
        sensitiveHeaders:   
        
    api3-service:
        path: /api3/**
        url: http://localhost:9001
        stripPrefix: false
        sensitiveHeaders:   
