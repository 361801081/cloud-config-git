server:
  port: 8083
  
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000

ribbon:
  ReadTimeout: 20000
  ConnectTimeout: 20000

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 200000
    socket-timeout-millis: 200000

  routes:
    api1-service:
        path: /api1/**
        serviceId: CLOUD-EXAMPLE-API1
        stripPrefix: false
        sensitiveHeaders:
    api2-service:
        path: /api2/**
        serviceId: CLOUD-EXAMPLE-API2
        stripPrefix: false
        sensitiveHeaders:   
